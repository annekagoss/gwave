<!DOCTYPE html>
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="">
	    <meta name="viewport" content="width=device-width">

	    <link rel="stylesheet" href="css/main.css">
	    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
	    <script type="text/javascript" src="js/lib/three.min.js"></script>
	    <script type="text/javascript" src="js/controls/TrackballControls.js"></script>
	</head>
	<body>
		<div class="ui">
			<div class="button pause">Pause</div>
			<div class="button reset">Reset</div>
			<div class="button slider-container">
				<div class="slider-label">Speed: <span class="speed-val"></span></div>
				<input class="slider" id="speed-slider" type="range" min="1" max="20" step="1" value="2"/>
			</div>
			<div class="button transform" value="2d">Flatten to 2D Spacetime</div>
			<div class="button transform" value="3d">Expand to 3D Spacetime</div>
			<div class="button render-style" value="mesh">Render as mesh</div>
			<div class="button render-style" value="nodes">Render as nodes</div>
		</div>

		<script src="//d3js.org/d3.v4.0.0-alpha.15.min.js"></script>
		<script src="js/dashboard.js"></script>
		<script src="js/processdata.js"></script>
		<script src="js/MeshVertex.js"></script>
		<script src="js/Nodes.js"></script>
		<script src="js/gwave.js"></script>
	</body>
</html>
